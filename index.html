---
layout: base 
---

<section id="wrapper">
  <header id="header">
  <a id="title" class="index">
  <img src="{{ site.baseurl }}/images/logo.png" style="width: 3em">
  </a>
  </header> <!--header-->

  <ul id="post-list">
        {% for post in site.posts %}
	    <li>
        <a href='{{ post.url | prepend: site.baseurl }}'><aside class="dates">{{ post.date | date: "%b %d" }}</aside></a>
        <a href='{{ post.url | prepend: site.baseurl }}'>{{ post.title }} <h2>{{ post.subtitle }}</h2></a>
      </li>
        {% endfor %}
  </ul> <!--post-list-->

  {% if site.posts.size >= 1 %}
  <footer id="post-list-footer">
    <a id="archive-link" href="{{ site.baseurl }}/archive"> <span class="arrow">&larr;</span> Older posts</a>
  </footer>
  {% endif %}

  <footer id="footer">
  <p class="small">Twitter <a href="https://twitter.com/aquaskyline">@aquaskyline</a>.</p>
  </footer>
</section> <!--wrapper-->
